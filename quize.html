<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #2563eb;
        --secondary-color: #1e40af;
        --success-color: #22c55e;
        --error-color: #ef4444;
        --background-color: #f8fafc;
        --text-color: #1e293b;
        --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'Tajawal', Arial, sans-serif;
        background: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
      }

      header {
        background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url("ain.jpg") center/cover no-repeat;
        padding: 60px 0;
        text-align: center;
        color: white;
      }

      header h1 {
        margin: 0;
        font-size: 2.8rem;
        font-weight: 700;
        letter-spacing: -0.5px;
      }

      .container {
        max-width: 1000px;
        margin: 40px auto;
        padding: 0 20px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
        gap: 15px;
        margin-bottom: 30px;
      }

      .card {
        background: white;
        border-radius: 12px;
        box-shadow: var(--card-shadow);
        padding: 20px 10px;
        text-align: center;
        font-size: 1.3rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 2px solid transparent;
      }

      .card:hover {
        transform: translateY(-5px);
        border-color: var(--primary-color);
        background: #f0f9ff;
      }

      #quiz {
        display: none;
        background: white;
        border-radius: 15px;
        box-shadow: var(--card-shadow);
        padding: 30px;
        margin-top: 20px;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      #q-text {
        font-size: 1.5rem;
        margin-bottom: 25px;
        font-weight: 500;
        color: var(--text-color);
        line-height: 1.4;
      }

      .option {
        display: block;
        padding: 15px 20px;
        margin: 12px 0;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        background: white;
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 1.1rem;
        line-height: 1.6;
      }

      .option:hover {
        border-color: var(--primary-color);
        background: #f0f9ff;
      }

      .correct {
        background: #f0fdf4 !important;
        border-color: var(--success-color) !important;
        color: #166534;
      }

      .wrong {
        background: #fef2f2 !important;
        border-color: var(--error-color) !important;
        color: #991b1b;
      }

      #punishment {
        margin-top: 25px;
        padding: 15px;
        background: #f8fafc;
        border-radius: 8px;
        font-weight: 500;
        color: var(--text-color);
        border-right: 4px solid var(--primary-color);
      }

      #back {
        margin-top: 25px;
        display: inline-block;
        padding: 12px 25px;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        transition: background 0.2s ease;
        font-family: 'Tajawal', Arial, sans-serif;
      }

      #back:hover {
        background: var(--secondary-color);
      }

      #score-container {
        text-align: center;
        margin-bottom: 20px;
        padding: 15px;
        background: white;
        border-radius: 10px;
        box-shadow: var(--card-shadow);
      }

      #score {
        font-size: 1.2rem;
        font-weight: 500;
        color: var(--primary-color);
      }

      @media (max-width: 768px) {
        .container {
          padding: 0 15px;
        }
        
        header h1 {
          font-size: 2rem;
        }
        
        .grid {
          grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
          gap: 10px;
        }
        
        #quiz {
          padding: 20px;
        }
        
        #q-text {
          font-size: 1.3rem;
        }
        
        .nav-buttons {
          flex-direction: column;
          gap: 8px;
        }
        
        #quiz-controls {
          flex-direction: column;
          gap: 15px;
        }
      }

      #landing-page {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url("ain.jpg") center/cover no-repeat fixed;
        text-align: center;
        color: white;
        position: relative;
      }

      .main-title {
        font-size: 4rem;
        font-weight: 900;
        margin: 0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        animation: fadeInDown 1s ease;
      }

      .sub-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-top: 1rem;
        color: #e2e8f0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        animation: fadeInUp 1s ease;
      }

      .start-btn {
        margin-top: 2rem;
        padding: 1rem 3rem;
        font-size: 1.2rem;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: 'Tajawal', Arial, sans-serif;
        font-weight: 500;
        animation: fadeIn 1s ease 0.5s both;
      }

      .start-btn:hover {
        background: var(--secondary-color);
        transform: translateY(-3px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      #quiz-section {
        display: none;
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .nav-buttons {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }

      .nav-btn {
        padding: 12px 25px;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        transition: all 0.2s ease;
        font-family: 'Tajawal', Arial, sans-serif;
      }

      .nav-btn:hover {
        background: var(--secondary-color);
      }

      .nav-btn:disabled {
        background: #cbd5e1;
        cursor: not-allowed;
      }

      #quiz-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 25px;
      }

      .section-header {
        text-align: center;
        margin: 30px 0;
        padding: 15px;
        background: var(--primary-color);
        color: white;
        border-radius: 10px;
        font-size: 1.5rem;
        font-weight: 700;
      }

      .section {
        margin-bottom: 40px;
      }

      .scenario {
        background: #f8fafc;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        border-right: 4px solid var(--primary-color);
        font-weight: 500;
      }

      .question {
        margin-bottom: 15px;
        font-weight: 500;
      }

      .option-label {
        font-weight: 700;
        margin-right: 12px;
        color: var(--primary-color);
        display: inline-block;
        min-width: 25px;
      }

      .back-to-main {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 12px 25px;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        transition: background 0.2s ease;
        font-family: 'Tajawal', Arial, sans-serif;
        z-index: 1000;
      }

      .back-to-main:hover {
        background: var(--secondary-color);
      }

      .question-page {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--background-color);
        z-index: 999;
        overflow-y: auto;
      }

      .question-container {
        max-width: 800px;
        margin: 80px auto;
        padding: 30px;
        background: white;
        border-radius: 15px;
        box-shadow: var(--card-shadow);
        position: relative;
      }

      .question-nav {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #e2e8f0;
      }

      .question-nav button {
        padding: 12px 25px;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        transition: all 0.2s ease;
        font-family: 'Tajawal', Arial, sans-serif;
      }

      .question-nav button:hover {
        background: var(--secondary-color);
      }

      .question-nav button:disabled {
        background: #cbd5e1;
        cursor: not-allowed;
      }
    </style>
  </head>

            scenario: "السيناريو: طالب كتب بوست يتهم دكتورًا في الجامعة بالتحرش دون دليل.",
            question: "شو التكييف القانوني؟",
            opts: [
              { label: "أ", text: "تشهير إلكتروني" },
              { label: "ب", text: "شكوى علنية" },
              { label: "ج", text: "تعبير عن الرأي" }
            ],
          ans: 0,
            pun: "الحبس أو الغرامة (المادة 11 من قانون الجرائم الإلكترونية)",
          },
          {
            text: "(10) الدخول إلى حساب زميل بدون إذنه!",
            scenario: "السيناريو: طالبة فتحت حساب صديقتها من اللابتوب بعد أن نسيته مفتوح.",
            question: "شو التكييف القانوني؟",
            opts: [
              { label: "أ", text: "مزاح بين صديقات" },
              { label: "ب", text: "دخول غير مشروع" },
              { label: "ج", text: "فضول شخصي" }
            ],
          ans: 1,
            pun: "الحبس حتى 6 أشهر أو الغرامة (مادة 3)",
          }
        ]
      };

      // Initialize game state
      let score = 0;
      let answeredQuestions = new Set();
      let incorrectAnswers = new Set();
      let currentQuestionIndex = 0;
      let currentSection = 'criminal';

      // Get DOM elements
      const cardsCriminalEl = document.getElementById("cards-criminal");
      const cardsCivilEl = document.getElementById("cards-civil");
      const cardsElectronicEl = document.getElementById("cards-electronic");
      const quizEl = document.getElementById("quiz");
      const qText = document.getElementById("q-text");
      const optsEl = document.getElementById("options");
      const punEl = document.getElementById("punishment");
      const backBtn = document.getElementById("back");
      const prevBtn = document.getElementById("prev");
      const nextBtn = document.getElementById("next");
      const correctAnswersEl = document.getElementById("correct-answers");
      const totalQuestionsEl = document.getElementById("total-questions");

      // Initialize total questions count
      const totalQuestions = data.criminal.length + data.civil.length + data.electronic.length;
      totalQuestionsEl.textContent = totalQuestions;
      correctAnswersEl.textContent = score;

      // Create question cards for each section
      function updateCards() {
        // Criminal section
        cardsCriminalEl.innerHTML = '';
        data.criminal.forEach((_, i) => {
          const d = document.createElement("div");
          d.className = "card";
          d.textContent = i + 1;
          
          if (incorrectAnswers.has(`criminal-${i}`)) {
            d.style.backgroundColor = "#fef2f2";
            d.style.borderColor = "var(--error-color)";
          } else if (answeredQuestions.has(`criminal-${i}`)) {
            d.style.backgroundColor = "#f0fdf4";
            d.style.borderColor = "var(--success-color)";
          }
          
          d.onclick = () => showQuiz('criminal', i);
          cardsCriminalEl.appendChild(d);
        });

        // Civil section
        cardsCivilEl.innerHTML = '';
        data.civil.forEach((_, i) => {
          const d = document.createElement("div");
          d.className = "card";
          d.textContent = i + 1;
          
          if (incorrectAnswers.has(`civil-${i}`)) {
            d.style.backgroundColor = "#fef2f2";
            d.style.borderColor = "var(--error-color)";
          } else if (answeredQuestions.has(`civil-${i}`)) {
            d.style.backgroundColor = "#f0fdf4";
            d.style.borderColor = "var(--success-color)";
          }
          
          d.onclick = () => showQuiz('civil', i);
          cardsCivilEl.appendChild(d);
        });

        // Electronic section
        cardsElectronicEl.innerHTML = '';
        data.electronic.forEach((_, i) => {
          const d = document.createElement("div");
          d.className = "card";
          d.textContent = i + 1;
          
          if (incorrectAnswers.has(`electronic-${i}`)) {
            d.style.backgroundColor = "#fef2f2";
            d.style.borderColor = "var(--error-color)";
          } else if (answeredQuestions.has(`electronic-${i}`)) {
            d.style.backgroundColor = "#f0fdf4";
            d.style.borderColor = "var(--success-color)";
          }
          
          d.onclick = () => showQuiz('electronic', i);
          cardsElectronicEl.appendChild(d);
        });
      }

      // Initial cards creation
      updateCards();

      function showQuiz(section, i) {
        currentSection = section;
        currentQuestionIndex = i;
        
        const question = data[section][i];
        qText.innerHTML = `
          <div class="scenario">${question.scenario}</div>
          <div class="question">${question.question}</div>
        `;
        
        optsEl.innerHTML = "";
        punEl.textContent = "";
        
        // Update navigation buttons state
        updateQuestionNavigation();
        
        question.opts.forEach((opt, j) => {
          const b = document.createElement("div");
          b.className = "option";
          b.innerHTML = `<span class="option-label">${opt.label}</span>${opt.text}`;
          
          // Add hover effect for options
          b.onmouseover = () => {
            if (!answeredQuestions.has(`${section}-${i}`)) {
              b.style.transform = "translateX(-5px)";
            }
          };
          b.onmouseout = () => {
            b.style.transform = "none";
          };
          
          b.onclick = () => {
            if (!answeredQuestions.has(`${section}-${i}`)) {
              check(section, i, j, b);
            }
          };
          optsEl.appendChild(b);
        });

        // If question was already answered, show previous result
        if (answeredQuestions.has(`${section}-${i}`)) {
          const options = [...optsEl.children];
          options.forEach((opt, j) => {
            if (j === question.ans) {
              opt.classList.add("correct");
            } else if (incorrectAnswers.has(`${section}-${i}`)) {
              opt.classList.add("wrong");
            }
          });
          punEl.textContent = "العقوبة: " + question.pun;
        }

        // Show question page
        document.getElementById('quiz-section').style.display = 'none';
        document.getElementById('question-page').style.display = 'block';
      }

      function updateQuestionNavigation() {
        const prevBtn = document.getElementById('prev-question');
        const nextBtn = document.getElementById('next-question');
        const currentSectionData = data[currentSection];
        
        prevBtn.disabled = currentQuestionIndex === 0;
        nextBtn.disabled = currentQuestionIndex === currentSectionData.length - 1;
      }

      function navigateQuestion(direction) {
        const currentSectionData = data[currentSection];
        const newIndex = currentQuestionIndex + direction;
        
        if (newIndex >= 0 && newIndex < currentSectionData.length) {
          showQuiz(currentSection, newIndex);
        }
      }

      function returnToMain() {
        document.getElementById('question-page').style.display = 'none';
        document.getElementById('quiz-section').style.display = 'block';
      }

      function check(section, i, j, el) {
        const questionId = `${section}-${i}`;
        answeredQuestions.add(questionId);
        
        [...optsEl.children].forEach((x) => (x.onclick = null));
        
        if (j === data[section][i].ans) {
          el.classList.add("correct");
          score++;
          correctAnswersEl.textContent = score;
          
          // Add success animation
          el.style.animation = "correctAnswer 0.5s ease";
        } else {
          el.classList.add("wrong");
          incorrectAnswers.add(questionId);
          optsEl.children[data[section][i].ans].classList.add("correct");
        }

        // Show punishment with fade-in effect
        punEl.style.opacity = "0";
        punEl.textContent = "العقوبة: " + data[section][i].pun;
        setTimeout(() => {
          punEl.style.transition = "opacity 0.5s ease";
          punEl.style.opacity = "1";
        }, 100);

        // Update the cards in the background
        updateCards();
      }

      // Update keypress support for navigation
      document.addEventListener("keydown", (e) => {
        if (document.getElementById('question-page').style.display === "block") {
          if (e.key === "Escape") {
            returnToMain();
          } else if (e.key === "ArrowRight") {
            navigateQuestion(1);
          } else if (e.key === "ArrowLeft") {
            navigateQuestion(-1);
          }
        }
      });
    </script>
  </body>
</html>
